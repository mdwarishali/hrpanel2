<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.slider-container {
    position: relative;
    width: 700px;
    overflow: hidden;
}

.cards-wrapper {
    display: flex;
    transition: transform 0.3s ease;
}

.card {
    min-width: 700px;
    box-sizing: border-box;
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    text-align: center;
}

.controls {
    display: flex;
    justify-content: center;
    position: absolute;
    width: 100%;
    bottom: 10px;
    padding: 0 20px;
    box-sizing: border-box;
}

.control {
    background: none;
    border: none;
    font-size: 18px;
    color: #000;
    cursor: pointer;
    padding: 10px 20px;
    margin: 0 10px;
    text-transform: uppercase;
}

.control:hover {
    color: #007bff;
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="add-review">
            <div class="add-re">Card 1</div>
            <div class="add-re">Card 2</div>
            <div class="add-re">Card 3</div>
        </div>
        <div class="controls">
            <button class="control prev" onclick="prevCard()">Prev</button>
            <button class="control next" onclick="nextCard()">Next</button>
        </div>
    </div>
    <script>
        let currentIndex = 0;

function showCard(index) {
    const cardsWrapper = document.querySelector('.add-review');
    const totalCards = document.querySelectorAll('.add-re').length;
    if (index >= totalCards) {
        currentIndex = 0;
    } else if (index < 0) {
        currentIndex = totalCards - 1;
    } else {
        currentIndex = index;
    }
    const offset = -currentIndex * 700; // 700px is the width of one card
    cardsWrapper.style.transform = `translateX(${offset}px)`;
}

function nextCard() {
    showCard(currentIndex + 1);
}

function prevCard() {
    showCard(currentIndex - 1);
}

// Initialize the slider
showCard(currentIndex);

    </script>
</body>
</html>
